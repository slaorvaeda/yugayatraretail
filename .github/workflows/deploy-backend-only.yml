name: Deploy Backend to GCP Cloud Run

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend-only.yml"
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  BACKEND_SERVICE: yugayatra-backend

jobs:
  build-and-push:
    name: Build & Push Backend Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Validate Secrets
        run: |
          echo "====== Checking Secrets ======"
          # Read secrets into variables
          GCP_PROJECT_ID_VAL="${{ secrets.GCP_PROJECT_ID }}"
          GCP_REGION_VAL="${{ secrets.GCP_REGION }}"
          GCP_ARTIFACT_REGISTRY_VAL="${{ secrets.GCP_ARTIFACT_REGISTRY }}"
          
          # Check and set GCP_PROJECT_ID
          if [ -z "$GCP_PROJECT_ID_VAL" ] || [ "$GCP_PROJECT_ID_VAL" = "" ] || [ "$GCP_PROJECT_ID_VAL" = "null" ]; then
            echo "⚠️  GCP_PROJECT_ID not found. Using default: yugayatraretail"
            GCP_PROJECT_ID_VAL="yugayatraretail"
          else
            echo "✅ GCP_PROJECT_ID: $GCP_PROJECT_ID_VAL"
          fi
          echo "GCP_PROJECT_ID=$GCP_PROJECT_ID_VAL" >> $GITHUB_ENV
          
          # Check and set GCP_REGION
          if [ -z "$GCP_REGION_VAL" ] || [ "$GCP_REGION_VAL" = "" ] || [ "$GCP_REGION_VAL" = "null" ]; then
            echo "⚠️  GCP_REGION not found. Using default: us-central1"
            GCP_REGION_VAL="us-central1"
          else
            echo "✅ GCP_REGION: $GCP_REGION_VAL"
          fi
          echo "GCP_REGION=$GCP_REGION_VAL" >> $GITHUB_ENV
          
          # Check and set GCP_ARTIFACT_REGISTRY
          if [ -z "$GCP_ARTIFACT_REGISTRY_VAL" ] || [ "$GCP_ARTIFACT_REGISTRY_VAL" = "" ] || [ "$GCP_ARTIFACT_REGISTRY_VAL" = "null" ]; then
            echo "⚠️  GCP_ARTIFACT_REGISTRY not found. Using default: yugayatraretail"
            GCP_ARTIFACT_REGISTRY_VAL="yugayatraretail"
          else
            echo "✅ GCP_ARTIFACT_REGISTRY: $GCP_ARTIFACT_REGISTRY_VAL"
          fi
          echo "GCP_ARTIFACT_REGISTRY=$GCP_ARTIFACT_REGISTRY_VAL" >> $GITHUB_ENV
          
          echo "Final values:"
          echo "  GCP_REGION=$GCP_REGION_VAL"
          echo "  GCP_PROJECT_ID=$GCP_PROJECT_ID_VAL"
          echo "  GCP_ARTIFACT_REGISTRY=$GCP_ARTIFACT_REGISTRY_VAL"

      - name: Build Image Tags
        id: tags
        run: |
          # Clean defaults (never allow empty)
          REGION="${{ secrets.GCP_REGION }}"
          PROJECT="${{ secrets.GCP_PROJECT_ID }}"
          REPO="${{ secrets.GCP_ARTIFACT_REGISTRY }}"
          
          # Fallbacks
          REGION="${REGION:-us-central1}"
          PROJECT="${PROJECT:-yugayatraretail}"
          REPO="${REPO:-yugayatraretail}"
          
          echo "Using:"
          echo "  REGION=$REGION"
          echo "  PROJECT=$PROJECT"
          echo "  REPO=$REPO"
          
          # FINAL VALID TAGS
          IMAGE_SHA="${REGION}-docker.pkg.dev/${PROJECT}/${REPO}/backend:${GITHUB_SHA}"
          IMAGE_LATEST="${REGION}-docker.pkg.dev/${PROJECT}/${REPO}/backend:latest"
          
          echo "IMAGE_SHA=$IMAGE_SHA" >> $GITHUB_OUTPUT
          echo "IMAGE_LATEST=$IMAGE_LATEST" >> $GITHUB_OUTPUT
          echo "IMAGE_TAGS=$IMAGE_SHA,$IMAGE_LATEST" >> $GITHUB_OUTPUT
          
          echo ""
          echo "Image tags created:"
          echo "  SHA: $IMAGE_SHA"
          echo "  Latest: $IMAGE_LATEST"

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker "$GCP_REGION-docker.pkg.dev"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.IMAGE_TAGS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-backend:
    name: Deploy Backend to Cloud Run
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Validate Secrets
        run: |
          echo "====== Checking Secrets ======"
          if [ -z "${{ secrets.GCP_PROJECT_ID }}" ]; then
            echo "⚠️  GCP_PROJECT_ID not found. Using default: yugayatraretail"
            echo "GCP_PROJECT_ID=yugayatraretail" >> $GITHUB_ENV
          else
            echo "GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}" >> $GITHUB_ENV
          fi
          if [ -z "${{ secrets.GCP_REGION }}" ]; then
            echo "⚠️  GCP_REGION not found. Using default: us-central1"
            echo "GCP_REGION=us-central1" >> $GITHUB_ENV
          else
            echo "GCP_REGION=${{ secrets.GCP_REGION }}" >> $GITHUB_ENV
          fi
          if [ -z "${{ secrets.GCP_ARTIFACT_REGISTRY }}" ]; then
            echo "⚠️  GCP_ARTIFACT_REGISTRY not found. Using default: yugayatraretail"
            echo "GCP_ARTIFACT_REGISTRY=yugayatraretail" >> $GITHUB_ENV
          else
            echo "GCP_ARTIFACT_REGISTRY=${{ secrets.GCP_ARTIFACT_REGISTRY }}" >> $GITHUB_ENV
          fi

      - name: Deploy to Cloud Run
        run: |
          IMAGE="$GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$GCP_ARTIFACT_REGISTRY/backend:${{ github.sha }}"
          echo "Deploying image: $IMAGE"
          gcloud run deploy $BACKEND_SERVICE \
            --image $IMAGE \
            --platform managed \
            --region $GCP_REGION \
            --allow-unauthenticated \
            --port 5001 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300 \
            --project $GCP_PROJECT_ID \
            --set-env-vars "NODE_ENV=production,PORT=5001,SUPABASE_URL=${{ secrets.SUPABASE_URL }},SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }},JWT_SECRET=${{ secrets.JWT_SECRET }},CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }},CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }},CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }},CLIENT_URL=${{ secrets.CLIENT_URL }}"

      - name: Get Backend URL
        id: backend-url
        run: |
          URL=$(gcloud run services describe $BACKEND_SERVICE \
            --region $GCP_REGION \
            --platform managed \
            --format="value(status.url)")
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Backend URL: $URL"

      - name: Test Backend
        run: |
          sleep 7
          curl -f "${{ steps.backend-url.outputs.url }}/health" || echo "⚠️ Health check failed, might still be starting"

      - name: Summary
        run: |
          echo "======================================="
          echo "✅ Backend deployed successfully!"
          echo "URL: ${{ steps.backend-url.outputs.url }}"
          echo "Health: ${{ steps.backend-url.outputs.url }}/health"
          echo "======================================="
