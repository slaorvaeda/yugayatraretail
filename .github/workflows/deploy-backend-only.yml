name: Deploy Backend to GCP Cloud Run

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend-only.yml"
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  BACKEND_SERVICE: yugayatra-backend

jobs:
  build-and-push:
    name: Build & Push Backend Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build Image Tags
        id: tags
        run: |
          # Read secrets directly with defaults
          REGION="${{ secrets.GCP_REGION }}"
          PROJECT="${{ secrets.GCP_PROJECT_ID }}"
          REPO="${{ secrets.GCP_ARTIFACT_REGISTRY }}"
          
          # Apply defaults if empty
          REGION="${REGION:-us-central1}"
          PROJECT="${PROJECT:-yugayatraretail}"
          REPO="${REPO:-yugayatraretail}"
          
          echo "Using:"
          echo "  REGION=$REGION"
          echo "  PROJECT=$PROJECT"
          echo "  REPO=$REPO"
          
          # Build image tags
          IMAGE_SHA="${REGION}-docker.pkg.dev/${PROJECT}/${REPO}/backend:${GITHUB_SHA}"
          IMAGE_LATEST="${REGION}-docker.pkg.dev/${PROJECT}/${REPO}/backend:latest"
          
          echo "IMAGE_SHA=$IMAGE_SHA" >> $GITHUB_OUTPUT
          echo "IMAGE_LATEST=$IMAGE_LATEST" >> $GITHUB_OUTPUT
          echo "IMAGE_TAGS=$IMAGE_SHA,$IMAGE_LATEST" >> $GITHUB_OUTPUT
          echo "REGION=$REGION" >> $GITHUB_OUTPUT
          echo "PROJECT=$PROJECT" >> $GITHUB_OUTPUT
          echo "REPO=$REPO" >> $GITHUB_OUTPUT
          
          echo ""
          echo "Image tags created:"
          echo "  SHA: $IMAGE_SHA"
          echo "  Latest: $IMAGE_LATEST"

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker "${{ steps.tags.outputs.REGION }}-docker.pkg.dev"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.IMAGE_TAGS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-backend:
    name: Deploy Backend to Cloud Run
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Set deployment values
        id: deploy-values
        run: |
          # Read secrets directly with defaults
          REGION="${{ secrets.GCP_REGION }}"
          PROJECT="${{ secrets.GCP_PROJECT_ID }}"
          REPO="${{ secrets.GCP_ARTIFACT_REGISTRY }}"
          
          # Apply defaults if empty
          REGION="${REGION:-us-central1}"
          PROJECT="${PROJECT:-yugayatraretail}"
          REPO="${REPO:-yugayatraretail}"
          
          echo "REGION=$REGION" >> $GITHUB_OUTPUT
          echo "PROJECT=$PROJECT" >> $GITHUB_OUTPUT
          echo "REPO=$REPO" >> $GITHUB_OUTPUT
          echo "IMAGE=${REGION}-docker.pkg.dev/${PROJECT}/${REPO}/backend:${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Deploy to Cloud Run
        run: |
          echo "Deploying image: ${{ steps.deploy-values.outputs.IMAGE }}"
          gcloud run deploy ${{ env.BACKEND_SERVICE }} \
            --image ${{ steps.deploy-values.outputs.IMAGE }} \
            --platform managed \
            --region ${{ steps.deploy-values.outputs.REGION }} \
            --allow-unauthenticated \
            --port 5001 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300 \
            --project ${{ steps.deploy-values.outputs.PROJECT }} \
            --set-env-vars "NODE_ENV=production,PORT=5001,SUPABASE_URL=${{ secrets.SUPABASE_URL }},SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }},JWT_SECRET=${{ secrets.JWT_SECRET }},CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }},CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }},CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }},CLIENT_URL=${{ secrets.CLIENT_URL }}"

      - name: Get Backend URL
        id: backend-url
        run: |
          URL=$(gcloud run services describe ${{ env.BACKEND_SERVICE }} \
            --region ${{ steps.deploy-values.outputs.REGION }} \
            --platform managed \
            --format="value(status.url)")
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Backend URL: $URL"

      - name: Test Backend
        run: |
          sleep 7
          curl -f "${{ steps.backend-url.outputs.url }}/health" || echo "⚠️ Health check failed, might still be starting"

      - name: Summary
        run: |
          echo "======================================="
          echo "✅ Backend deployed successfully!"
          echo "URL: ${{ steps.backend-url.outputs.url }}"
          echo "Health: ${{ steps.backend-url.outputs.url }}/health"
          echo "======================================="

