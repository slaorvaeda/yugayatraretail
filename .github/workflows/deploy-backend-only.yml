name: Deploy Backend to GCP Cloud Run

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend-only.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID || 'yugayatraretail' }}
  GCP_REGION: ${{ secrets.GCP_REGION || 'us-central1' }}
  ARTIFACT_REGISTRY: ${{ secrets.GCP_ARTIFACT_REGISTRY || 'yugayatraretail' }}
  BACKEND_SERVICE: yugayatra-backend

jobs:
  # Build and Push Backend Image
  build-and-push:
    name: Build and Push Backend Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Validate GitHub Secrets
        run: |
          echo "=========================================="
          echo "Checking GitHub Secrets..."
          echo "=========================================="
          
          MISSING_SECRETS=0
          
          # Check GCP_REGION (use default if not set)
          GCP_REGION_VALUE="${{ secrets.GCP_REGION }}"
          if [ -z "$GCP_REGION_VALUE" ] || [ "$GCP_REGION_VALUE" = "" ] || [ "$GCP_REGION_VALUE" = "null" ]; then
            GCP_REGION_VALUE="us-central1"
            echo "⚠️  WARNING: GCP_REGION secret not set, using default: $GCP_REGION_VALUE"
          else
            echo "✅ GCP_REGION: $GCP_REGION_VALUE"
          fi
          
          # Check GCP_PROJECT_ID (use default if not set)
          GCP_PROJECT_ID_VALUE="${{ secrets.GCP_PROJECT_ID }}"
          if [ -z "$GCP_PROJECT_ID_VALUE" ] || [ "$GCP_PROJECT_ID_VALUE" = "" ] || [ "$GCP_PROJECT_ID_VALUE" = "null" ]; then
            GCP_PROJECT_ID_VALUE="yugayatraretail"
            echo "⚠️  WARNING: GCP_PROJECT_ID secret not set, using default: $GCP_PROJECT_ID_VALUE"
          else
            echo "✅ GCP_PROJECT_ID: $GCP_PROJECT_ID_VALUE"
          fi
          
          # Check GCP_ARTIFACT_REGISTRY (use default if not set)
          GCP_ARTIFACT_REGISTRY_VALUE="${{ secrets.GCP_ARTIFACT_REGISTRY }}"
          if [ -z "$GCP_ARTIFACT_REGISTRY_VALUE" ] || [ "$GCP_ARTIFACT_REGISTRY_VALUE" = "" ] || [ "$GCP_ARTIFACT_REGISTRY_VALUE" = "null" ]; then
            GCP_ARTIFACT_REGISTRY_VALUE="yugayatraretail"
            echo "⚠️  WARNING: GCP_ARTIFACT_REGISTRY secret not set, using default: $GCP_ARTIFACT_REGISTRY_VALUE"
          else
            echo "✅ GCP_ARTIFACT_REGISTRY: $GCP_ARTIFACT_REGISTRY_VALUE"
          fi
          
          # Export for use in next steps
          echo "GCP_REGION=$GCP_REGION_VALUE" >> $GITHUB_ENV
          echo "GCP_PROJECT_ID=$GCP_PROJECT_ID_VALUE" >> $GITHUB_ENV
          echo "GCP_ARTIFACT_REGISTRY=$GCP_ARTIFACT_REGISTRY_VALUE" >> $GITHUB_ENV
          
          # Check GCP_SA_KEY
          GCP_SA_KEY_VALUE="${{ secrets.GCP_SA_KEY }}"
          if [ -z "$GCP_SA_KEY_VALUE" ] || [ "$GCP_SA_KEY_VALUE" = "" ] || [ "$GCP_SA_KEY_VALUE" = "null" ]; then
            echo "❌ ERROR: GCP_SA_KEY secret is NOT SET or is EMPTY"
            echo "   Go to: https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "   Add secret: GCP_SA_KEY = (Full JSON content from github-actions-key.json)"
            MISSING_SECRETS=1
          else
            echo "✅ GCP_SA_KEY: Set (hidden, length: ${#GCP_SA_KEY_VALUE} chars)"
          fi
          
          echo "=========================================="
          if [ $MISSING_SECRETS -eq 1 ]; then
            echo "❌ FAILED: Missing or empty required secrets!"
            echo "Please add the missing secrets above and re-run the workflow."
            exit 1
          else
            echo "✅ All required secrets are set and non-empty!"
          fi
          echo "=========================================="

      - name: Set image tags
        id: image-tags
        env:
          GCP_REGION: ${{ env.GCP_REGION }}
          GCP_PROJECT_ID: ${{ env.GCP_PROJECT_ID }}
          GCP_ARTIFACT_REGISTRY: ${{ env.ARTIFACT_REGISTRY }}
        run: |
          # Use env vars or defaults
          GCP_REGION="${GCP_REGION:-us-central1}"
          GCP_PROJECT_ID="${GCP_PROJECT_ID:-yugayatraretail}"
          GCP_ARTIFACT_REGISTRY="${GCP_ARTIFACT_REGISTRY:-yugayatraretail}"
          
          echo "Validated values:"
          echo "  GCP_REGION: ${GCP_REGION}"
          echo "  GCP_PROJECT_ID: ${GCP_PROJECT_ID}"
          echo "  GCP_ARTIFACT_REGISTRY: ${GCP_ARTIFACT_REGISTRY}"
          
          IMAGE_TAG_SHA="${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${GCP_ARTIFACT_REGISTRY}/backend:${{ github.sha }}"
          IMAGE_TAG_LATEST="${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${GCP_ARTIFACT_REGISTRY}/backend:latest"
          
          # Validate the constructed tags
          if [[ "$IMAGE_TAG_SHA" == *"-docker.pkg.dev"* ]] && [[ "$IMAGE_TAG_SHA" != *"us-central1-docker.pkg.dev"* ]] && [[ "$IMAGE_TAG_SHA" != *"asia-south1-docker.pkg.dev"* ]]; then
            echo "ERROR: Invalid image tag format - region is missing"
            echo "Tag: $IMAGE_TAG_SHA"
            exit 1
          fi
          
          echo "IMAGE_TAG_SHA=$IMAGE_TAG_SHA" >> $GITHUB_OUTPUT
          echo "IMAGE_TAG_LATEST=$IMAGE_TAG_LATEST" >> $GITHUB_OUTPUT
          echo "IMAGE_TAGS=$IMAGE_TAG_SHA,$IMAGE_TAG_LATEST" >> $GITHUB_OUTPUT
          echo "GCP_REGION=$GCP_REGION" >> $GITHUB_OUTPUT
          echo "GCP_PROJECT_ID=$GCP_PROJECT_ID" >> $GITHUB_OUTPUT
          echo "GCP_ARTIFACT_REGISTRY=$GCP_ARTIFACT_REGISTRY" >> $GITHUB_OUTPUT
          
          echo "Image tags created:"
          echo "  SHA: $IMAGE_TAG_SHA"
          echo "  Latest: $IMAGE_TAG_LATEST"

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker "${{ steps.image-tags.outputs.GCP_REGION }}-docker.pkg.dev"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.image-tags.outputs.IMAGE_TAGS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy Backend to Cloud Run
  deploy-backend:
    name: Deploy Backend to Cloud Run
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Set image tag for deployment
        id: deploy-image
        run: |
          # Use defaults if secrets not set
          GCP_REGION="${GCP_REGION:-us-central1}"
          GCP_PROJECT_ID="${GCP_PROJECT_ID:-yugayatraretail}"
          GCP_ARTIFACT_REGISTRY="${GCP_ARTIFACT_REGISTRY:-yugayatraretail}"
          
          IMAGE_TAG="${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${GCP_ARTIFACT_REGISTRY}/backend:${{ github.sha }}"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "GCP_REGION=$GCP_REGION" >> $GITHUB_OUTPUT
          echo "GCP_PROJECT_ID=$GCP_PROJECT_ID" >> $GITHUB_OUTPUT

      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy ${{ env.BACKEND_SERVICE }} \
            --image ${{ steps.deploy-image.outputs.IMAGE_TAG }} \
            --platform managed \
            --region ${{ steps.deploy-image.outputs.GCP_REGION }} \
            --allow-unauthenticated \
            --port 5000 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300 \
            --set-env-vars "NODE_ENV=production,PORT=5000,SUPABASE_URL=${{ secrets.SUPABASE_URL }},SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }},JWT_SECRET=${{ secrets.JWT_SECRET }},CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }},CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }},CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }},CLIENT_URL=${{ secrets.CLIENT_URL || 'https://yugayatra-frontend-xxxxx-uc.a.run.app' }}" \
            --project ${{ steps.deploy-image.outputs.GCP_PROJECT_ID }}

      - name: Get Backend URL
        id: backend-url
        run: |
          BACKEND_URL=$(gcloud run services describe ${{ env.BACKEND_SERVICE }} \
            --platform managed \
            --region ${{ steps.deploy-image.outputs.GCP_REGION }} \
            --format 'value(status.url)' \
            --project ${{ steps.deploy-image.outputs.GCP_PROJECT_ID }})
          echo "url=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "Backend URL: $BACKEND_URL"

      - name: Test Backend Health
        run: |
          echo "Testing backend health endpoint..."
          sleep 10
          curl -f ${{ steps.backend-url.outputs.url }}/health || echo "Health check failed - service may still be starting"

      - name: Deployment Summary
        run: |
          echo "=========================================="
          echo "✅ Backend Deployment Complete!"
          echo "=========================================="
          echo ""
          echo "Backend URL: ${{ steps.backend-url.outputs.url }}"
          echo ""
          echo "Endpoints:"
          echo "  Health Check: ${{ steps.backend-url.outputs.url }}/health"
          echo "  API Base: ${{ steps.backend-url.outputs.url }}/api"
          echo ""
          echo "Test the backend:"
          echo "  curl ${{ steps.backend-url.outputs.url }}/health"
          echo ""
          echo "Next Steps:"
          echo "  1. Test the backend API"
          echo "  2. Update CLIENT_URL if needed"
          echo "  3. Deploy frontend when ready"
          echo "=========================================="

