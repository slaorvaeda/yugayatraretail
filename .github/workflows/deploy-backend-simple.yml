name: Deploy Backend to Cloud Run (Simple)

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend-simple.yml"
  workflow_dispatch:

env:
  GCP_REGION: us-central1
  GCP_PROJECT_ID: yugayatraretail
  ARTIFACT_REPO: yugayatraretail
  SERVICE_NAME: yugayatra-backend

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          # Use hardcoded region or secret if set
          REGION="${GCP_REGION:-us-central1}"
          if [ -n "${{ secrets.GCP_REGION }}" ] && [ "${{ secrets.GCP_REGION }}" != "" ]; then
            REGION="${{ secrets.GCP_REGION }}"
          fi
          echo "Configuring Docker for region: $REGION"
          gcloud auth configure-docker ${REGION}-docker.pkg.dev

      - name: Build and push image to Artifact Registry
        run: |
          # Use hardcoded values or secrets if set
          REGION="${GCP_REGION:-us-central1}"
          PROJECT="${GCP_PROJECT_ID:-yugayatraretail}"
          REPO="${ARTIFACT_REPO:-yugayatraretail}"
          
          if [ -n "${{ secrets.GCP_REGION }}" ] && [ "${{ secrets.GCP_REGION }}" != "" ]; then
            REGION="${{ secrets.GCP_REGION }}"
          fi
          if [ -n "${{ secrets.GCP_PROJECT_ID }}" ] && [ "${{ secrets.GCP_PROJECT_ID }}" != "" ]; then
            PROJECT="${{ secrets.GCP_PROJECT_ID }}"
          fi
          if [ -n "${{ secrets.GCP_ARTIFACT_REGISTRY }}" ] && [ "${{ secrets.GCP_ARTIFACT_REGISTRY }}" != "" ]; then
            REPO="${{ secrets.GCP_ARTIFACT_REGISTRY }}"
          fi
          
          IMAGE="${REGION}-docker.pkg.dev/${PROJECT}/${REPO}/backend"
          TAG="${{ github.sha }}"
          
          echo "Building image: ${IMAGE}:${TAG}"
          docker build -t "${IMAGE}:${TAG}" -t "${IMAGE}:latest" ./backend
          
          echo "Pushing image: ${IMAGE}:${TAG}"
          docker push "${IMAGE}:${TAG}"
          docker push "${IMAGE}:latest"

      - name: Deploy to Cloud Run
        run: |
          # Use hardcoded values or secrets if set
          REGION="${GCP_REGION:-us-central1}"
          PROJECT="${GCP_PROJECT_ID:-yugayatraretail}"
          REPO="${ARTIFACT_REPO:-yugayatraretail}"
          SERVICE="${SERVICE_NAME:-yugayatra-backend}"
          
          if [ -n "${{ secrets.GCP_REGION }}" ] && [ "${{ secrets.GCP_REGION }}" != "" ]; then
            REGION="${{ secrets.GCP_REGION }}"
          fi
          if [ -n "${{ secrets.GCP_PROJECT_ID }}" ] && [ "${{ secrets.GCP_PROJECT_ID }}" != "" ]; then
            PROJECT="${{ secrets.GCP_PROJECT_ID }}"
          fi
          if [ -n "${{ secrets.GCP_ARTIFACT_REGISTRY }}" ] && [ "${{ secrets.GCP_ARTIFACT_REGISTRY }}" != "" ]; then
            REPO="${{ secrets.GCP_ARTIFACT_REGISTRY }}"
          fi
          
          IMAGE="${REGION}-docker.pkg.dev/${PROJECT}/${REPO}/backend:${{ github.sha }}"
          
          echo "Deploying to Cloud Run:"
          echo "  Service: $SERVICE"
          echo "  Image: $IMAGE"
          echo "  Region: $REGION"
          echo "  Project: $PROJECT"
          
          gcloud run deploy $SERVICE \
            --image="$IMAGE" \
            --region="$REGION" \
            --platform=managed \
            --allow-unauthenticated \
            --port=5001 \
            --memory=512Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=10 \
            --timeout=300 \
            --project="$PROJECT" \
            --set-env-vars="NODE_ENV=production,PORT=5001,SUPABASE_URL=${{ secrets.SUPABASE_URL }},SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }},JWT_SECRET=${{ secrets.JWT_SECRET }},CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }},CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }},CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }},CLIENT_URL=${{ secrets.CLIENT_URL }}"

      - name: Get Service URL
        run: |
          REGION="${GCP_REGION:-us-central1}"
          PROJECT="${GCP_PROJECT_ID:-yugayatraretail}"
          SERVICE="${SERVICE_NAME:-yugayatra-backend}"
          
          if [ -n "${{ secrets.GCP_REGION }}" ] && [ "${{ secrets.GCP_REGION }}" != "" ]; then
            REGION="${{ secrets.GCP_REGION }}"
          fi
          if [ -n "${{ secrets.GCP_PROJECT_ID }}" ] && [ "${{ secrets.GCP_PROJECT_ID }}" != "" ]; then
            PROJECT="${{ secrets.GCP_PROJECT_ID }}"
          fi
          
          URL=$(gcloud run services describe $SERVICE \
            --region=$REGION \
            --platform=managed \
            --format="value(status.url)" \
            --project=$PROJECT)
          
          echo "âœ… Backend deployed successfully!"
          echo "URL: $URL"
          echo "Health: $URL/health"

