name: Deploy to GCP Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  BACKEND_SERVICE: yugayatra-backend
  FRONTEND_SERVICE: yugayatra-frontend

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build Image Tags
        id: tags
        run: |
          # Read secrets directly with defaults
          REGION="${{ secrets.GCP_REGION }}"
          PROJECT="${{ secrets.GCP_PROJECT_ID }}"
          REPO="${{ secrets.GCP_ARTIFACT_REGISTRY }}"
          
          # Apply defaults if empty
          REGION="${REGION:-us-central1}"
          PROJECT="${PROJECT:-yugayatraretail}"
          REPO="${REPO:-yugayatraretail}"
          
          echo "Using:"
          echo "  REGION=$REGION"
          echo "  PROJECT=$PROJECT"
          echo "  REPO=$REPO"
          
          # Build image tags
          BACKEND_SHA="${REGION}-docker.pkg.dev/${PROJECT}/${REPO}/backend:${GITHUB_SHA}"
          BACKEND_LATEST="${REGION}-docker.pkg.dev/${PROJECT}/${REPO}/backend:latest"
          FRONTEND_SHA="${REGION}-docker.pkg.dev/${PROJECT}/${REPO}/frontend:${GITHUB_SHA}"
          FRONTEND_LATEST="${REGION}-docker.pkg.dev/${PROJECT}/${REPO}/frontend:latest"
          
          echo "BACKEND_SHA=$BACKEND_SHA" >> $GITHUB_OUTPUT
          echo "BACKEND_LATEST=$BACKEND_LATEST" >> $GITHUB_OUTPUT
          echo "FRONTEND_SHA=$FRONTEND_SHA" >> $GITHUB_OUTPUT
          echo "FRONTEND_LATEST=$FRONTEND_LATEST" >> $GITHUB_OUTPUT
          echo "BACKEND_TAGS=$BACKEND_SHA,$BACKEND_LATEST" >> $GITHUB_OUTPUT
          echo "FRONTEND_TAGS=$FRONTEND_SHA,$FRONTEND_LATEST" >> $GITHUB_OUTPUT
          echo "REGION=$REGION" >> $GITHUB_OUTPUT
          echo "PROJECT=$PROJECT" >> $GITHUB_OUTPUT
          echo "REPO=$REPO" >> $GITHUB_OUTPUT
          
          echo ""
          echo "Image tags created:"
          echo "  Backend SHA: $BACKEND_SHA"
          echo "  Backend Latest: $BACKEND_LATEST"
          echo "  Frontend SHA: $FRONTEND_SHA"
          echo "  Frontend Latest: $FRONTEND_LATEST"

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker "${{ steps.tags.outputs.REGION }}-docker.pkg.dev"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.BACKEND_TAGS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.FRONTEND_TAGS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL || 'https://yugayatra-backend-xxxxx-uc.a.run.app/api' }}

  deploy-backend:
    name: Deploy Backend to Cloud Run
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Set deployment values
        id: deploy-values
        run: |
          # Read secrets directly with defaults
          REGION="${{ secrets.GCP_REGION }}"
          PROJECT="${{ secrets.GCP_PROJECT_ID }}"
          REPO="${{ secrets.GCP_ARTIFACT_REGISTRY }}"
          
          # Apply defaults if empty
          REGION="${REGION:-us-central1}"
          PROJECT="${PROJECT:-yugayatraretail}"
          REPO="${REPO:-yugayatraretail}"
          
          echo "REGION=$REGION" >> $GITHUB_OUTPUT
          echo "PROJECT=$PROJECT" >> $GITHUB_OUTPUT
          echo "REPO=$REPO" >> $GITHUB_OUTPUT
          echo "BACKEND_IMAGE=${REGION}-docker.pkg.dev/${PROJECT}/${REPO}/backend:${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Deploy Backend to Cloud Run
        run: |
          echo "Deploying backend image: ${{ steps.deploy-values.outputs.BACKEND_IMAGE }}"
          gcloud run deploy ${{ env.BACKEND_SERVICE }} \
            --image ${{ steps.deploy-values.outputs.BACKEND_IMAGE }} \
            --platform managed \
            --region ${{ steps.deploy-values.outputs.REGION }} \
            --allow-unauthenticated \
            --port 5001 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300 \
            --project ${{ steps.deploy-values.outputs.PROJECT }} \
            --set-env-vars "NODE_ENV=production,PORT=5001,SUPABASE_URL=${{ secrets.SUPABASE_URL }},SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }},JWT_SECRET=${{ secrets.JWT_SECRET }},CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }},CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }},CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }},CLIENT_URL=${{ secrets.CLIENT_URL }}"

      - name: Get Backend URL
        id: backend-url
        run: |
          URL=$(gcloud run services describe ${{ env.BACKEND_SERVICE }} \
            --region ${{ steps.deploy-values.outputs.REGION }} \
            --platform managed \
            --format="value(status.url)")
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Backend URL: $URL"

  deploy-frontend:
    name: Deploy Frontend to Cloud Run
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-backend]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Set deployment values
        id: deploy-values
        run: |
          # Read secrets directly with defaults
          REGION="${{ secrets.GCP_REGION }}"
          PROJECT="${{ secrets.GCP_PROJECT_ID }}"
          REPO="${{ secrets.GCP_ARTIFACT_REGISTRY }}"
          
          # Apply defaults if empty
          REGION="${REGION:-us-central1}"
          PROJECT="${PROJECT:-yugayatraretail}"
          REPO="${REPO:-yugayatraretail}"
          
          echo "REGION=$REGION" >> $GITHUB_OUTPUT
          echo "PROJECT=$PROJECT" >> $GITHUB_OUTPUT
          echo "REPO=$REPO" >> $GITHUB_OUTPUT
          echo "FRONTEND_IMAGE=${REGION}-docker.pkg.dev/${PROJECT}/${REPO}/frontend:${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Get Backend URL
        id: backend-url
        run: |
          URL=$(gcloud run services describe ${{ env.BACKEND_SERVICE }} \
            --region ${{ steps.deploy-values.outputs.REGION }} \
            --platform managed \
            --format="value(status.url)")
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Backend URL: $URL"

      - name: Deploy Frontend to Cloud Run
        run: |
          echo "Deploying frontend image: ${{ steps.deploy-values.outputs.FRONTEND_IMAGE }}"
          gcloud run deploy ${{ env.FRONTEND_SERVICE }} \
            --image ${{ steps.deploy-values.outputs.FRONTEND_IMAGE }} \
            --platform managed \
            --region ${{ steps.deploy-values.outputs.REGION }} \
            --allow-unauthenticated \
            --port 3000 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300 \
            --project ${{ steps.deploy-values.outputs.PROJECT }} \
            --set-env-vars "NODE_ENV=production,PORT=3000,NEXT_PUBLIC_API_BASE_URL=${{ steps.backend-url.outputs.url }}/api"

      - name: Get Frontend URL
        id: frontend-url
        run: |
          URL=$(gcloud run services describe ${{ env.FRONTEND_SERVICE }} \
            --region ${{ steps.deploy-values.outputs.REGION }} \
            --platform managed \
            --format="value(status.url)")
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Frontend URL: $URL"

      - name: Update CLIENT_URL in Backend
        run: |
          gcloud run services update ${{ env.BACKEND_SERVICE }} \
            --update-env-vars "CLIENT_URL=${{ steps.frontend-url.outputs.url }}" \
            --platform managed \
            --region ${{ steps.deploy-values.outputs.REGION }} \
            --project ${{ steps.deploy-values.outputs.PROJECT }}

      - name: Deployment Summary
        run: |
          echo "======================================="
          echo "âœ… Deployment Complete!"
          echo ""
          echo "Backend URL: ${{ steps.backend-url.outputs.url }}"
          echo "Frontend URL: ${{ steps.frontend-url.outputs.url }}"
          echo ""
          echo "Health Checks:"
          echo "  Backend: ${{ steps.backend-url.outputs.url }}/health"
          echo "  Frontend: ${{ steps.frontend-url.outputs.url }}"
          echo "======================================="

